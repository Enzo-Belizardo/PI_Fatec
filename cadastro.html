<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | FluxoCerto</title>
    <link rel="shortcut icon" href="imgs/icon_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="imgs/logo.png" alt="FluxoCerto_Logo"></a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="mapa.html">Mapa SP</a></li>
                <li><a href="doacaoUsuario.html">Doe Agora</a></li>
            </ul>
        </nav>
    </header>   
    
    <div class="cadastro_container">
        <h2>Cadastre-se</h2>
        <p>Faça cadastro em nosso site para fazer parte da nossa comunidade.</p>

        <form action="" method="post" class="form_cadastro">
            <input type="text" name="nome" placeholder="Nome Completo:" required>
            <input type="text" name="telefone" placeholder="Telefone (Contato):" required>
            <input type="email" name="email" placeholder="E-mail:" required>
            <input type="password" name="senha" placeholder="Senha:" required>
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha:" required>
            <input type="text" name="cep" placeholder="CEP:" required>
            <input type="text" name="rua" placeholder="Rua:" required>
            <input type="text" name="numero" placeholder="Número:" required>
            <input type="text" name="bairro" placeholder="Bairro:" required>
            <input type="text" name="complemento" placeholder="Complemento:">

            <button type="submit">Cadastrar</button>
        </form>

        <p class="texto_login">
            Já é cadastrado? <a href="login.html">Faça login na sua conta.</a>
        </p>
    </div>

    <footer class="footer_mini">
        <a href="">Sobre Nós</a>
        <div class="redes_footer_mini">
            <p>Acompanhe as nossas redes sociais!</p>
            <a href=""><img src="imgs/linkedin.png" alt="LinkedIn"></a>
            <a href=""><img src="imgs/instagram.png" alt="Instagram"></a>
        </div>
        <p>© 2025 FluxoCerto - Todos os direitos reservados</p>
    </footer>

</body>
</html>
