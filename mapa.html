    <style>
        #map {
            height: 700px; 
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
       
        .leaflet-popup-content p {
            margin: 5px 0;
            font-weight: normal;
        }
        .leaflet-popup-content span {
            font-weight: bolder;
            color: #007bff;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="imgs/logo.png" alt="FluxoCerto_Logo"></a>

            </ul>
        </nav>
    </header>   
    
    <h1>Mapa Interativo dos Distritos de São Paulo</h1>
    
    <div id="map"></div>
    
    <select id="seletor-filtro">
        <option value="abastecimento">Abastecimento de Água</option>
        <option value="esgoto">Tratamento de Esgoto</option>
        <option value="residuos">Gestão de Resíduos</option>
    </select>

    <table>
    <thead>
        <tr>
        <th>Posição</th>
        <th>Bairro</th>
        <th>Valor</th>
        </tr>
    </thead>
    <tbody id="corpo-tabela"></tbody>
